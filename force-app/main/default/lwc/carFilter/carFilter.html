<template>
    <lightning-card icon-name="standard:calibration" title="Filters">
        <div class="slds-m-horizontal_medium">
            <lightning-input label="Search key" type="search" onchange={handleSearchKey} value={filter.searchkey}></lightning-input>
            <section class="slider_section">
                <lightning-slider lable="Max Price" step="100" min="0" max="999999"
                value={filter.maxPrice} onchange={handlePriceChange}></lightning-slider>
            </section>
            <section>
                <h2><b>Category</b></h2>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                      <lightning-input key={category.value} label={category.label} type="checkbox" onchange={handlecheckbox} checked 
                      data-name="categories" data-value={category.value}></lightning-input>
                    </template>
                </template>
                <template if:true={categories.error}>
                    <div>{CATEGORY_ERROR}</div>
                </template>
            </section>
            <section>
                <h2><b>Make</b></h2>
                     <template if:true={maketype.data}>
                    <template for:each={maketype.data.values} for:item="make">
                      <lightning-input key={make.value} label={make.label} type="checkbox" onchange={handlecheckbox} checked name="make"
                      data-name="maketype" data-value={make.value}></lightning-input>
                    </template>
                </template>
                <template if:true={maketype.error}>
                    <div>{MAKE_ERROR}</div>
                </template>
            </section>
        </div>
    </lightning-card>
    
</template>

<template>
    <lightning-card title="Similar Cars" icon-name="standard:link">
        <div class="slds-m-around_medium">
            <template if:false={similarcars}>
                <div class="slds-align_absolute-center">
                    <lightning-button variant="destructive" label="Fetch Similar Cars"
                        onclick={fetchSimilarCars}></lightning-button>
                </div>
            </template>
            <template if:true={similarcars}>
                <template for:each={similarcars} for:item="car">
                    <lightning-layout vertical-align="center" key={car.id}>
                        <lightning-layout-item>
                            <img src={car.Picture_URL__c} alt={car.Name} class="car" />
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="grow" class="slds-p-horizontal_small">
                            <p><strong>{car.Name}</strong></p>
                            <p><lightning-formatted-number format-style="currency" currency-code="USD"
                                    value={car.MRP__c} maximum-fraction-digits="0"></lightning-formatted-number></p>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <lightning-button label="View Details" data-id={car.Id}
                                onclick={handleviewdetails}></lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </template>
        </div>
    </lightning-card>
</template>

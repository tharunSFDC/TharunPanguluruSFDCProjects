<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <lightning-button slot="actions" label="Reset" onclick={handleReset}></lightning-button>

        <div class="slds-var-m-around_medium">
            <lightning-input label="City" type="text" value={city}
                onchange={handleSearchKeyChange}></lightning-input>
            <lightning-slider label="Sales Price" step="50000" min="0" max="1200000" value={salesprice}
                onchange={handleMaxPriceChange}></lightning-slider>
            <lightning-slider label="Number of Roomes" step="1" min="0" max="6" value={numberofrooms}
                onchange={handleMinBedroomsChange}></lightning-slider>
            <lightning-slider label="Bathrooms" step="1" min="0" max="6" value={minBathrooms}
                onchange={handleMinBathroomsChange}></lightning-slider>
        </div>
    </lightning-card>
</template>

<template>
    <div>
        <div class="content" onclick={handleClick}>
            <img src={cars.Picture_URL__c} alt={cars.Name} class="slds-align_absolute-center carimage"/>
            <div>
                <p class="title slds-align_absolute-center">{cars.Name}</p>
                <p class="slds-align_absolute-center">
                    MRP:
                    <lightning-formatted-number value={cars.MRP__c} 
                    format-style="currency" currency-code="USD" class="price" maximum-fraction-digits="0">
                </lightning-formatted-number>
                </p>
            </div>
        </div>
    </div>   
</template>

<template>
    <lightning-card icon-name="standard:account"  title="Cars Available">
        <div class="slds-p-around_medium wrapper">
            <template if:true={cars.length}>
                <div class="content">
                    <template for:each={cars} for:item="car">
                        <c-cartilelist key={car.id} cars={car} oncarselected={handlecarselected}></c-cartilelist>
                    </template>
                </div>
            </template>
            <template if:false={cars.length}>
                <c-placeholdercmp message="No Cars Available"></c-placeholdercmp>
            </template>
        </div>
    </lightning-card>
</template>
